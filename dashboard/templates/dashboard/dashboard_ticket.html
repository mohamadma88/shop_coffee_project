{% extends 'base.html' %}
{% block content %}

    <main class="container child:mt-8">

        <section class="flex flex-col h-screen items-start lg:flex-row">
            <!-- SIDEBAR DESKTOP -->
            {% include 'include/sidebar_dashboard.html' %}
            <!-- MAIN  -->
            <div class="lg:w-3/4 xl:w-4/5 lg:m-5 w-full">
                <!-- NAVBAR -->
                <div class=" bg-white dark:bg-zinc-700 p-5 lg:rounded-lg shadow flex items-center justify-between">
            </div>


        <section class="w-full p-5 rounded-lg shadow bg-white dark:bg-zinc-700">
            <h2 class="font-MorabbaMedium text-xl flex w-fit border-b-2 border-green-500 pb-1"> ارسال تیکت</h2>
            <p class="text-gray-500 dark:text-gray-200 font-DanaMedium mt-4 mb-8 text-sm lg:text-base">
               تیکت
            </p>

            <div class="flex flex-col lg:flex-row items-start gap-x-8">
                <div class="w-full lg:w-3/4">
                    <form class="w-full grid grid-cols-12 gap-4" method="post" action="">
                        {% csrf_token %}
                        {{ form.errors }}
                        {{ form.subject }}
                        {{ form.message}}
                        <button
                            class="mx-auto rounded-lg col-span-12 w-32 p-2 bg-green-500 hover:bg-green-600 text-white transition-all" type="submit">
                            ارسال پیام
                        </button>
                    </form>
                </div>
            </div>
        </section>
        </section>

    </main>
{% endblock %}
